<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        html {
            height: 100%;
        }

        .timer-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 10;
        }

        .timer-circle {
            width: 280px;
            height: 280px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .timer-circle.pulsing {
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
            }
        }

        .time-display {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .timer-label {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .progress-ring {
            position: absolute;
            top: -4px;
            left: -4px;
            width: 288px;
            height: 288px;
            transform: rotate(-90deg);
        }

        .progress-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.8);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 904;
            stroke-dashoffset: 904;
            transition: stroke-dashoffset 1s linear;
        }

        .notification {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="timer-container">
        <div class="timer-label">Meditation Timer</div>
        
        <div class="timer-circle" id="timerCircle">
            <svg class="progress-ring">
                <circle class="progress-circle" cx="144" cy="144" r="144" id="progressCircle"></circle>
            </svg>
            <div class="time-display" id="timeDisplay">15:00</div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
            <button class="btn btn-primary" id="startBtn">Start</button>
            <button class="btn btn-secondary" id="pauseBtn" style="display: none;">Pause</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class MeditationTimer {
            constructor() {
                this.totalTime = 15 * 60; // 15 minutes in seconds
                this.timeLeft = this.totalTime;
                this.isRunning = false;
                this.interval = null;
                
                this.timeDisplay = document.getElementById('timeDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.timerCircle = document.getElementById('timerCircle');
                this.progressCircle = document.getElementById('progressCircle');
                this.notification = document.getElementById('notification');
                
                this.initializeEvents();
                this.createParticles();
                this.updateDisplay();
            }
            
            initializeEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.startBtn.style.display = 'none';
                    this.pauseBtn.style.display = 'inline-block';
                    this.timerCircle.classList.add('pulsing');
                    
                    this.interval = setInterval(() => {
                        this.timeLeft--;
                        this.updateDisplay();
                        this.updateProgress();
                        
                        if (this.timeLeft <= 0) {
                            this.complete();
                        }
                    }, 1000);
                    
                    this.showNotification('Timer started - Find your inner peace');
                }
            }
            
            pause() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.timerCircle.classList.remove('pulsing');
                this.showNotification('Timer paused');
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.timeLeft = this.totalTime;
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.timerCircle.classList.remove('pulsing');
                this.updateDisplay();
                this.updateProgress();
                this.showNotification('Timer reset to 15 minutes');
            }
            
            complete() {
                this.isRunning = false;
                clearInterval(this.interval);
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.timerCircle.classList.remove('pulsing');
                this.showNotification('🧘‍♀️ Meditation complete! Well done.');
                
                // Create completion animation
                this.timerCircle.style.animation = 'pulse 0.5s ease-in-out 3';
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateProgress() {
                const progress = (this.totalTime - this.timeLeft) / this.totalTime;
                const circumference = 2 * Math.PI * 144;
                const offset = circumference - (progress * circumference);
                this.progressCircle.style.strokeDashoffset = offset;
            }
            
            showNotification(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
            
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    particlesContainer.appendChild(particle);
                }
            }
        }
        
        // Initialize the timer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MeditationTimer();
        });
    </script>
